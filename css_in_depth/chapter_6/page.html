<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="page-heading">
        Ink
      </h1>
    </header>

    <nav>
      <ul class="site-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Subport</a></li>
        <li class="nav-right">
          <a href="#">About</a>
        </li>
      </ul>
    </nav>

    <main class="main tile">
      <h1>Team collaboration done right</h1>
      <p>Thousands of teams from all over the world turn to <b>Ink</b> to communicate and get things done.</p>
    </main>

    <div class="sidebar-top tile">
      <form class="login-form">
        <h3>Login</h3>
        <p>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </p>

        <p>
          <label for="password">Password</label>
          <input type="text" name="password" id="password" />
        </p>
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="sidebar-bottom tile centered">
      <small>Starting at</small>
      <div class="cost">
        <span class="cost-currency">$</span>
        <span class="cost-dollars">20</span>
        <span class="cost-cents">.00</span>
      </div>

      <a href="#" class="cta-button">
        Sign up
      </a>
    </div>
  </div>
</body>
</html>
