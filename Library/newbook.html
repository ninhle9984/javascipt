<h1>Add new book to your library</h1>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form>
			<p id="alert" class="hidden">Invalid Form</p>
			<div class="from-group">
				<label>Name</label>
				<input type="text" name="book" class="form-control" id="name">
		  </div>
			<div class="from-group">
				<label>Author</label>
				<input type="text" name="book" class="form-control" id="author">
		  </div>
			<div class="from-group">
				<label>Pages</label>
				<input type="number" name="book" class="form-control" id="pages">
		  </div>
			<div class="from-group">
				<label>Readed</label>
				<select class="form-control" id="readed">
					<option value="Readed">Readed</option>
					<option value="Unread">Unread</option>
				</select>
		  </div>
		  <button class="btn btn-success form-control" id="submit">Submit</button>
		  <a href="index.html" class="btn btn-primary" id="back">Back</a>
		</form>
	</div>
