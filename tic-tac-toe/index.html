<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div class="row" id="player1">
	<div class="col-md-6 col-md-offset-3">
		<h2> Player 1 Information</h2>
		<form id="form1">
			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" class="form-control" id="name1">
		  </div>
		  <div class="form-group">
				<select class="form-control" id="select1">
					<option value="X">X</option>
					<option value="O">O</option>
				</select>
			</div>
			<button class="btn btn-primary">Sumit</button>
		</form>
	</div>
</div>

<div class="row hidden" id="player2">
	<div class="col-md-6 col-md-offset-3">
		<h2> Player 2 Information</h2>
		<form id="form2">
			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" class="form-control" id="name2">
		  </div>
		  <div class="form-group">
				<select class="form-control" id="select2">
				</select>
			</div>
			<button class="btn btn-primary">Sumit</button>
		</form>
	</div>
</div>

<table class="hidden">
	<tr>
		<td id="0"></td>
		<td id="1"></td>
		<td id="2"></td>
	</tr>
	<tr>
		<td id="3"></td>
		<td id="4"></td>
		<td id="5"></td>
	</tr>
	<tr>
		<td id="6"></td>
		<td id="7"></td>
		<td id="8"></td>
	</tr>
</table>
</body>
</html>
